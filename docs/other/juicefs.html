<div id="20210730102036-0wedhvr" data-node-id="20210730102036-0wedhvr" data-type="NodeBlockquote" updated="20210730102038" class="bq" memo="https://juicefs.com/docs/zh/intro.html"><div id="20210730102038-ncq25yu" data-node-id="20210730102038-ncq25yu" data-type="NodeParagraph" updated="20210730102038" class="p"><div spellcheck="false">JuiceFS 是一款面向云环境设计的高性能共享文件系统，在 AGPL v3.0 开源协议下发布。提供完备的 <a href="https://en.wikipedia.org/wiki/POSIX">POSIX</a> 兼容性，可将海量低价的云存储作为本地磁盘使用，亦可同时被多台主机同时挂载读写。</div></div></div><div id="20210730102015-cizbq08" data-node-id="20210730102015-cizbq08" data-type="NodeParagraph" updated="20210730102027" class="p"><div spellcheck="false"><a href="https://juicefs.com/docs/zh/getting_started.html">快速上手</a></div></div><div id="20210730102058-0ihbouo" data-node-id="20210730102058-0ihbouo" data-type="NodeParagraph" updated="20240316132312" class="p"><div spellcheck="false">在挂载 oss 之类的时候可以自动选择内网或者外网连接 https://juicefs.com/docs/zh/cloud/reference/command_reference/#%E5%8F%82%E6%95%B0</div></div><div id="20240316132315-xxcac8n" data-node-id="20240316132315-xxcac8n" data-type="NodeParagraph" class="p"><div spellcheck="false"></div></div></div>

  <script>
    window.siyuan = {
      config: {
        appearance: {
          mode: isNightTime()?1:0,//主题 明亮=0 暗黑=1
          codeBlockThemeDark: "base16/dracula",
          codeBlockThemeLight: "github",
        },
        editor: {
          codeLineWrap: true,
          codeLigatures: false,
          plantUMLServePath: "https://www.plantuml.com/plantuml/svg/~1",
          codeSyntaxHighlightLineNum: true,
          katexMacros: JSON.stringify({}),
        },
      },
      languages: { copy: "复制" },
    };
    const cdn = "https://fastly.jsdelivr.net/gh/siyuan-note/oceanpress@1.0.6/apps/frontend/public/notebook/stage/protyle";
    const previewElement = document.getElementById("preview");

    Protyle.highlightRender(previewElement, cdn);
    Protyle.mathRender(previewElement, cdn, false);
    Protyle.mermaidRender(previewElement, cdn);
    Protyle.flowchartRender(previewElement, cdn);
    Protyle.graphvizRender(previewElement, cdn);
    Protyle.chartRender(previewElement, cdn);
    Protyle.mindmapRender(previewElement, cdn);
    Protyle.abcRender(previewElement, cdn);
    Protyle.htmlRender(previewElement);
    Protyle.plantumlRender(previewElement, cdn);
    document.querySelectorAll(".protyle-action__copy").forEach((item) => {
      item.addEventListener("click", (event) => {
        navigator.clipboard.writeText(
          item.parentElement.nextElementSibling.textContent.trimEnd(),
        );
        event.preventDefault();
        event.stopPropagation();
      });
    });
  </script>
