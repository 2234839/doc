  function isNightTime() {
    const currentHour = new Date().getHours();

  <div style="min-height: 150px;" id="20201210142721-mwt2mnn" data-node-id="20201210142721-mwt2mnn" data-type="NodeDocument" updated="20210705163931" data-subtype="h1" class="h1" type="doc"></div><div id="20201210142721-mwt2mnn" data-node-id="20201210142721-mwt2mnn" data-type="NodeDocument" updated="20210705163931" data-subtype="h1" class="h1" type="doc" data-type="NodeHeading" class="h1">Pinbox</div><div id="20201210142814-k9d6npc" data-node-id="20201210142814-k9d6npc" data-type="NodeHeading" updated="20210309154334" data-subtype="h2" class="h2"><div><a href="https://withpinbox.com/">Pinbox</a> 简介</div></div><div id="20201210142836-bines99" data-node-id="20201210142836-bines99" data-type="NodeParagraph" class="p"><a href="https://withpinbox.com/faq">Pinbox_faq</a></div><div id="20201210142748-g4wg414" data-node-id="20201210142748-g4wg414" data-type="NodeBlockquote" class="bq"><div id="20201210142822-te0jxaz" data-node-id="20201210142822-te0jxaz" data-type="NodeParagraph" class="p">Pinbox 是一款收藏工具，只需点击一下就可以方便地收藏互联网上的网站、图片、文本等内容</div><div id="20201210142940-rh988df" data-node-id="20201210142940-rh988df" data-type="NodeParagraph" class="p">在例如百度 谷歌 这样的搜索网站中搜索的时候他还会将你收藏的内容中和 你搜索的关键字相关的内容显示在网页右侧</div></div><div id="20201226094726-05xoeqr" data-node-id="20201226094726-05xoeqr" data-type="NodeParagraph" updated="20210705163931" class="p"><span data-type="NodeImage" class="img" style="undefined"

  <script src="https://fastly.jsdelivr.net/gh/siyuan-note/oceanpress@latest/apps/frontend/public/notebook/appearance/icons/material/icon.js?2.10.5"></script>

  <script src="https://fastly.jsdelivr.net/gh/siyuan-note/oceanpress@latest/apps/frontend/public/notebook/stage/protyle/js/lute/lute.min.js?2.10.5"></script>
  <script>
    window.siyuan = {
      config: {
        appearance: {
          mode: isNightTime()?1:0,//主题 明亮=0 暗黑=1
          codeBlockThemeDark: "base16/dracula",
          codeBlockThemeLight: "github",
        },
        editor: {
          codeLineWrap: true,
          codeLigatures: false,
          plantUMLServePath: "https://www.plantuml.com/plantuml/svg/~1",
          codeSyntaxHighlightLineNum: true,
          katexMacros: JSON.stringify({}),
        },
      },
      languages: { copy: "复制" },
    };
    const cdn = "https://fastly.jsdelivr.net/gh/siyuan-note/oceanpress@latest/apps/frontend/public/notebook/stage/protyle";
    const previewElement = document.getElementById("preview");

    Protyle.highlightRender(previewElement, cdn);
    Protyle.mathRender(previewElement, cdn, false);
    Protyle.mermaidRender(previewElement, cdn);
    Protyle.flowchartRender(previewElement, cdn);
    Protyle.graphvizRender(previewElement, cdn);
    Protyle.chartRender(previewElement, cdn);
    Protyle.mindmapRender(previewElement, cdn);
    Protyle.abcRender(previewElement, cdn);
    Protyle.htmlRender(previewElement);
    Protyle.plantumlRender(previewElement, cdn);
    document.querySelectorAll(".protyle-action__copy").forEach((item) => {
      item.addEventListener("click", (event) => {
        navigator.clipboard.writeText(
          item.parentElement.nextElementSibling.textContent.trimEnd(),
        );
        event.preventDefault();
        event.stopPropagation();
      });
    });
  </script>
