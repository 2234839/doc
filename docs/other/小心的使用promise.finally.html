240811152606-cgxgpc2&quot;,&quot;name&quot;:&quot;custom-config&quot;,&quot;path&quot;:&quot;/20210816161944-cn1ky4x/20210811164611-ktksld1.sy&quot;,&quot;root_id&quot;:&quot;20210811164611-ktksld1&quot;,&quot;type&quot;:&quot;b&quot;,&quot;value&quot;:&quot;&#123;\&quot;source\&quot;:\&quot;\&quot;,\&quot;inside\&quot;:\&quot;inside\&quot;,\&quot;title\&quot;:\&quot;\&quot;,\&quot;preamble\&quot;:\&quot;\&quot;,\&quot;version\&quot;:\&quot;16.6.0\&quot;&#125;&quot;&#125;" custom-z-ir-3779652868977396="{&quot;block_id&quot;:&quot;20210811164730-de1gxhi&quot;,&quot;box&quot;:&quot;note&quot;,&quot;id&quot;:&quot;&quot;,&quot;name&quot;:&quot;custom-config&quot;,&quot;path&quot;:&quot;/other/小心的使用promise.finally.sy&quot;,&quot;root_id&quot;:&quot;20210811164611-ktksld1&quot;,&quot;type&quot;:&quot;b&quot;,&quot;value&quot;:&quot;{&amp;quot;source&amp;quot;:&amp;quot;async function deadline(p) {\\n    // 去掉 await 则会报错 finally，只是说无论结果是否成功，都会执行 finally。但不会 catch error\\n    // 原来的代码问题在于 p 被执行的时候既没有被 await 同步，也没有被 .catch 异步，所以没有被 catch error\\n    await p.finally(() =&amp;gt; {\\n        console.log(`1`);\\n    });\\n}\\nasync function main() {\\n    try {\\n        await deadline(Promise.reject(\\&amp;quot;boom\\&amp;quot;));\\n    } catch (error) {\\n        console.log(`catch error ${error}`);\\n    }\\n}\\n\\nprocess.on('uncaughtException', err =&amp;gt; {\\n    console.error('有一个未捕获的错误', err);\\n    process.exit(1); //强制性的（根据 Node.js 文档）\\n});\\n\\nmain();&amp;quot;,&amp;quot;inside&amp;quot;:&amp;quot;inside&amp;quot;,&amp;quot;title&amp;quot;:&amp;quot;&amp;quot;,&amp;quot;preamble&amp;quot;:&amp;quot;&amp;quot;,&amp;quot;version&amp;quot;:&amp;quot;16.x.x&amp;quot;}&quot;}" custom-z-ss-186603330745775="{&quot;block_id&quot;:&quot;20210811164730-de1gxhi&quot;,&quot;box&quot;:&quot;&quot;,&quot;id&quot;:&quot;&quot;,&quot;name&quot;:&quot;custom-config&quot;,&quot;path&quot;:&quot;/20210816161940-zo21go1/20210816161944-cn1ky4x/20210811164611-ktksld1.sy&quot;,&quot;r
