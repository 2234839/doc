  <script>
  // 更好的主题切换方案
  (function() {
    // 主题配置
    const themes = {
      light: {
        name: 'daylight',
        mode: 'light',
        icon: '☀️'
      },
      dark: {
        name: 'midnight',
        mode: 'dark',
        icon: '🌙'
      },
      auto: {
        name: 'auto',
        mode: 'auto',
        icon: '🌗',
        getTheme: function() {
          const currentHour = new Date().getHours();
          return currentHour >= 18 || currentHour < 6 ? 'dark' : 'light';
        }
      }
    };

    // 获取当前主题设置
    function getCurrentTheme() {
      // 优先级：localStorage > 系统偏好 > auto
      const savedTheme = localStorage.getItem('oceanpress-theme');
      if (savedTheme && themes[savedTheme]) {
        return savedTheme;
      }

      // 检测系统偏好
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        return 'dark';
      }
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
        return 'light';
      }

      return 'auto';
    }

    // 应用主题
    function applyTheme(themeName) {
      const theme = themes[themeName] || themes.auto;
      const actualTheme = themeName === 'auto' ? theme.getTheme() : themeName;
      const themeConfig = themes[actualTheme];

      // 设置 CSS 变量
      document.documentElement.setAttribute('data-theme-mode', themeConfig.mode);
      document.documentElement.setAttribute('data-light-theme', 'daylight');
      document.documentElement.setAttribute('data-dark-theme', 'midnight');

      // 加载对应的 CSS
      const themeStyle = document.getElementById('themeDefaultStyle');
      if (themeStyle) {
        themeStyle.href = 'https://fastly.jsdelivr.net/gh/siyuan-note/oceanpress@1.0.12/apps/frontend/public/notebook/appearance/themes/' + themeConfig.name + '/theme.css?2.10.5';
      } else {
        // 如果元素不存在，创建它
        const link = document.createElement('link');
        link.id = 'themeDefaultStyle';
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = 'https://fastly.jsdelivr.net/gh/siyuan-note/oceanpress@1.0.12/apps/frontend/public/notebook/appearance/themes/' + themeConfig.name + '/theme.css?2.10.5';
        document.head.appendChild(link);
      }

      // 更新主题切换按钮
      updateThemeToggle(themeName);

      // 保存到 localStorage
      localStorage.setItem('oceanpress-theme', themeName);

      // 触发自定义事件
      window.dispatchEvent(new CustomEvent('oceanpress-theme-changed', {
        detail: { theme: themeName, actualTheme: actualTheme }
      }));
    }

    // 创建主题切换按钮
    function createThemeToggle() {
      const toggle = document.createElement('div');
      toggle.id = 'oceanpress-theme-toggle';
      toggle.innerHTML = '<span class="theme-icon">🌗</span><span class="theme-text">自动</span>';
      toggle.addEventListener('click', toggleTheme);
      (document.querySelector('[data-type="NodeDocument"]')||document.body).appendChild(toggle);
    }

    // 更新主题切换按钮
    function updateThemeToggle(themeName) {
      const toggle = document.getElementById('oceanpress-theme-toggle');
      if (!toggle) return;

      const theme = themes[themeName] || themes.auto;
      toggle.innerHTML = '<span class="theme-icon">' + theme.icon + '</span><span class="theme-text">' +
        (themeName === 'auto' ? '自动' : (themeName === 'dark' ? '深色' : '浅色')) + '</span>';
    }

    // 切换主题
    function toggleTheme() {
      const currentTheme = getCurrentTheme();
      const themeOrder = ['auto', 'light', 'dark'];
      const currentIndex = themeOrder.indexOf(currentTheme);
      const nextIndex = (currentIndex + 1) % themeOrder.length;
      const nextTheme = themeOrder[nextIndex];

      applyTheme(nextTheme);
    }

    // 监听系统主题变化
    if (window.matchMedia) {
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
        const currentTheme = getCurrentTheme();
        if (currentTheme === 'auto') {
          applyTheme('auto');
        }
      });
    }

    // 监听自定义主题变化事件（用于侧边栏等组件）
    window.addEventListener('oceanpress-theme-changed', function(e) {
      // 这里可以添加其他组件需要响应主题变化的逻辑
      console.log('Theme changed to:', e.detail);
    });

    // 初始化主题
    function initTheme() {
      const themeName = getCurrentTheme();
      const theme = themes[themeName] || themes.auto;
      const actualTheme = themeName === 'auto' ? theme.getTheme() : themeName;
      const themeConfig = themes[actualTheme];

      // 立即设置基础主题，避免闪烁
      document.documentElement.setAttribute('data-theme-mode', themeConfig.mode);
      document.documentElement.setAttribute('data-light-theme', 'daylight');
      document.documentElement.setAttribute('data-dark-theme', 'midnight');

      // 创建主题切换按钮
      createThemeToggle();

      // 应用完整主题
      applyTheme(themeName);
    }

    // 页面加载完成后初始化
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initTheme);
    } else {
      initTheme();
    }
  })();
  </script>

<script>
    var uploader = new AliyunUpload.Vod({
        //阿里账号ID，必须有值 ，值的来源https://help.aliyun.com/knowledge_detail/37196.html
        userId: "122",
        //上传到点播的地域， 默认值为'cn-shanghai',//eu-central-1,ap-southeast-1
        region: "",
        //分片大小默认1M，不能小于100K
        partSize: 1048576,
        //并行上传分片个数，默认5
        parallel: 5,
        //网络原因失败时，重新上传次数，默认为3
        retryCount: 3,
        //网络原因失败时，重新上传间隔时间，默认为2秒
        retryDuration: 2,
        // 开始上传
        'onUploadstarted': async function (uploadInfo) {
            console.log("onUploadStarted:" + uploadInfo.file.name + ", endpoint:" + uploadInfo.endpoint + ", bucket:" + uploadInfo.bucket + ", object:" + uploadInfo.object);
            //上传方式1, 需要根据uploadInfo.videoId是否有值，调用点播的不同接口获取uploadauth和uploadAddress，如果videoId有值，调用刷新视频上传凭证接口，否则调用创建视频上传凭证接口
            let data
            if (uploadInfo.videoId) {
                // 如果 uploadInfo.videoId 存在, 调用 刷新视频上传凭证接口(https://help.aliyun.com/document_detail/55408.html)
                data = await ajax(ip + '/ali/voc/RefreshUploadVideo', { VideoId: uploadInfo.videoId })
            }
            else {// 如果 uploadInfo.videoId 不存在,调用 获取视频上传地址和凭证接口(https://help.aliyun.com/document_detail/55407.html)
                data = await ajax(ip + '/ali/voc/CreateUploadVideo', { Title: uploadInfo.file.name, FileName: uploadInfo.file.name })
            }
            //从点播服务获取的uploadAuth、uploadAddress和videoId,设置到SDK里
            console.log(data, uploadInfo, data.body.uploadAuth, data.body.uploadAddress, data.body.videoId)
            uploader.setUploadAuthAndAddress(uploadInfo, data.body.UploadAuth, data.body.UploadAddress, data.body.VideoId);

        },
        // 文件上传成功
        'onUploadSucceed': function (uploadInfo) {
            console.log("onUploadSucceed: " + uploadInfo.file.name + ", endpoint:" + uploadInfo.endpoint + ", bucket:" + uploadInfo.bucket + ", object:" + uploadInfo.object);
        },
        // 文件上传失败
        'onUploadFailed': function (uploadInfo, code, message) {
            console.log("onUploadFailed: file:" + uploadInfo.file.name + ",code:" + code + ", message:" + message);
        },
        // 文件上传进度，单位：字节
        'onUploadProgress': function (uploadInfo, totalSize, loadedPercent) {
            console.log("onUploadProgress:file:" + uploadInfo.file.name + ", fileSize:" + totalSize + ", percent:" + Math.ceil(loadedPercent * 100) + "%");
        },
        // 上传凭证超时
        'onUploadTokenExpired': function (uploadInfo) {
            console.log("onUploadTokenExpired");

        }
    });
</script>
