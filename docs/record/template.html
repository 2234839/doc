  <script>
  // 更好的主题切换方案
  (function() {
    // 主题配置
    const themes = {
      light: {
        name: 'daylight',
        mode: 'light',
        icon: '☀️'
      },
      dark: {
        name: 'midnight',
        mode: 'dark',
        icon: '🌙'
      },
      auto: {
        name: 'auto',
        mode: 'auto',
        icon: '🌗',
        getTheme: function() {
          const currentHour = new Date().getHours();
          return currentHour >= 18 || currentHour < 6 ? 'dark' : 'light';
        }
      }
    };

    // 获取当前主题设置
    function getCurrentTheme() {
      // 优先级：localStorage > 系统偏好 > auto
      const savedTheme = localStorage.getItem('oceanpress-theme');
      if (savedTheme && themes[savedTheme]) {
        return savedTheme;
      }

      // 检测系统偏好
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        return 'dark';
      }
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
        return 'light';
      }

      return 'auto';
    }

    // 应用主题
    function applyTheme(themeName) {
      const theme = themes[themeName] || themes.auto;
      const actualTheme = themeName === 'auto' ? theme.getTheme() : themeName;
      const themeConfig = themes[actualTheme];

      // 设置 CSS 变量
      document.documentElement.setAttribute('data-theme-mode', themeConfig.mode);
      document.documentElement.setAttribute('data-light-theme', 'daylight');
      document.documentElement.setAttribute('data-dark-theme', 'midnight');

      // 加载对应的 CSS
      const themeStyle = document.getElementById('themeDefaultStyle');
      if (themeStyle) {
        themeStyle.href = 'https://fastly.jsdelivr.net/gh/siyuan-note/oceanpress@1.0.12/apps/frontend/public/notebook/appearance/themes/' + themeConfig.name + '/theme.css?2.10.5';
      } else {
        // 如果元素不存在，创建它
        const link = document.createElement('link');
        link.id = 'themeDefaultStyle';
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = 'https://fastly.jsdelivr.net/gh/siyuan-note/oceanpress@1.0.12/apps/frontend/public/notebook/appearance/themes/' + themeConfig.name + '/theme.css?2.10.5';
        document.head.appendChild(link);
      }

      // 更新主题切换按钮
      updateThemeToggle(themeName);

      // 保存到 localStorage
      localStorage.setItem('oceanpress-theme', themeName);

      // 触发自定义事件
      window.dispatchEvent(new CustomEvent('oceanpress-theme-changed', {
        detail: { theme: themeName, actualTheme: actualTheme }
      }));
    }

    // 创建主题切换按钮
    function createThemeToggle() {
      const toggle = document.createElement('div');
      toggle.id = 'oceanpress-theme-toggle';
      toggle.innerHTML = '<span class="theme-icon">🌗</span><span class="theme-text">自动</span>';
      toggle.addEventListener('click', toggleTheme);
      (document.querySelector('[data-type="NodeDocument"]')||document.body).appendChild(toggle);
    }

    // 更新主题切换按钮
    function updateThemeToggle(themeName) {
      const toggle = document.getElementById('oceanpress-theme-toggle');
      if (!toggle) return;

      const theme = themes[themeName] || themes.auto;
      toggle.innerHTML = '<span class="theme-icon">' + theme.icon + '</span><span class="theme-text">' +
        (themeName === 'auto' ? '自动' : (themeName === 'dark' ? '深色' : '浅色')) + '</span>';
    }

    // 切换主题
    function toggleTheme() {
      const currentTheme = getCurrentTheme();
      const themeOrder = ['auto', 'light', 'dark'];
      const currentIndex = themeOrder.indexOf(currentTheme);
      const nextIndex = (currentIndex + 1) % themeOrder.length;
      const nextTheme = themeOrder[nextIndex];

      applyTheme(nextTheme);
    }

    // 监听系统主题变化
    if (window.matchMedia) {
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
        const currentTheme = getCurrentTheme();
        if (currentTheme === 'auto') {
          applyTheme('auto');
        }
      });
    }

    // 监听自定义主题变化事件（用于侧边栏等组件）
    window.addEventListener('oceanpress-theme-changed', function(e) {
      // 这里可以添加其他组件需要响应主题变化的逻辑
      console.log('Theme changed to:', e.detail);
    });

    // 初始化主题
    function initTheme() {
      const themeName = getCurrentTheme();
      const theme = themes[themeName] || themes.auto;
      const actualTheme = themeName === 'auto' ? theme.getTheme() : themeName;
      const themeConfig = themes[actualTheme];

      // 立即设置基础主题，避免闪烁
      document.documentElement.setAttribute('data-theme-mode', themeConfig.mode);
      document.documentElement.setAttribute('data-light-theme', 'daylight');
      document.documentElement.setAttribute('data-dark-theme', 'midnight');

      // 创建主题切换按钮
      createThemeToggle();

      // 应用完整主题
      applyTheme(themeName);
    }

    // 页面加载完成后初始化
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initTheme);
    } else {
      initTheme();
    }
  })();

<template id="my-switch">
    <style>
        #frame,#circle {
            background-color: rgb(206, 206, 206);
            border-radius: 100px;
            width: 50px;
            height: 30px;
            transition: 0.5s;
        }
        #circle{
            background-color: rgb(75, 74, 74);
            width: 30px
        }
        .on #circle{
            /* float: right; */
            margin-left: 20px;
            background-color: rgb(13, 194, 94);
        }
        .on#frame{
            background-color: rgb(233, 232, 232);
        }
    </style>
    <div id="frame">
        <div id="circle"></div>
    </div>
</template>
<script>
    customElements.define("my-switch",
        class extends HTMLElement {
            constructor() {
                super();
                const template = document
                    .getElementById('my-switch')
                    .content;
                this.attachShadow({ mode: 'open' }).appendChild(template.cloneNode(true));
                let dom=this.shadowRoot
                dom.querySelector("#frame").addEventListener('click', function () {
                    dom.querySelector("#frame").classList.toggle('on')
                    //派发切换事件
                    this.dispatchEvent(new Event('switch', {bubbles: true, composed: true}));
                    if(dom.querySelector("#frame").classList.contains('on'))
                        this.dispatchEvent(new Event('switch-on', {bubbles: true, composed: true}));
                    else
                        this.dispatchEvent(new Event('switch-off', {bubbles: true, composed: true}));
                })
                this.querySelectorAll('*')//这样获取的是solt元素
            }
        }
    )

    document.querySelector('#switch').addEventListener('switch',function(){
        console.log(this);
    })
    document.querySelector('#switch').addEventListener('switch-on',function(){
        alert('switch on')
    })
    document.querySelector('#switch').addEventListener('switch-off',function(){
        alert('switch off')
    })
</script>
