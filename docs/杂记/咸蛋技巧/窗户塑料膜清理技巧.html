    <div class="protyle-background protyle-background--enable" style="min-height: 150px;" id="20210201162630-r7ph1tz" data-node-id="20210201162630-r7ph1tz" data-type="NodeDocument" updated="20210201162630" data-subtype="h1" class="h1" type="doc"><div id="20210201162630-r7ph1tz" data-node-id="20210201162630-r7ph1tz" data-type="NodeDocument" updated="20210201162630" data-subtype="h1" class="h1" type="doc" data-type="NodeHeading" class="h1">窗户塑料膜清理技巧</div><div id="20210201162630-4l43cnz" data-node-id="20210201162630-4l43cnz" data-type="NodeHeading" data-subtype="h1" class="h1"><div>
窗户塑料膜清理技巧
</div></div>
<div id="20210201162633-vyrg2y3" data-node-id="20210201162633-vyrg2y3" data-type="NodeParagraph" class="p">窗户上的塑料膜被框架本身给夹住了，如果硬拽很容易就会留下残留，再清理残留塑料膜就比较麻烦
</div>
<div id="20210201162808-w0htkrx" data-node-id="20210201162808-w0htkrx" data-type="NodeParagraph" class="p">经过几次尝试发现一个
<span data-type="block-ref"     data-subtype="s"     data-id="20210201162849-c1zllfy">
          <a href="./../../杂记/咸蛋技巧/窗户塑料膜清理技巧.html#20210201162849-c1zllfy">小技巧</a>
  </span>
可以使残留较少
</div>
<div id="20210201163839-yjv3cwp" data-node-id="20210201163839-yjv3cwp" data-type="NodeHeading" data-subtype="h2" class="h2"><div>
视频演示
</div></div>
<div id="20210201162849-c1zllfy" data-node-id="20210201162849-c1zllfy" data-type="NodeParagraph" class="p">扯住塑料膜与窗户平面成 45度 角
<span data-type="strong">缓慢多次</span>
的慢慢用力拽即可使残留较少
</div>
 <div id="20210201163051-mvglcnk" data-node-id="20210201163051-mvglcnk" data-type="NodeVideo" class="iframe">
    <div class="iframe-content">
    <video controls src="https://store-llej.oss-cn-hangzhou.aliyuncs.com/doc/%E5%92%B8%E8%9B%8B%E6%8A%80%E5%B7%A7/%E7%AA%97%E6%88%B7%E5%A4%B9%E7%BC%9D%E5%A1%91%E6%96%99%E8%86%9C%E6%B8%85%E7%90%86.mp4" />
    </div>
  </div>
<div id="20210201163847-9nh76e9" data-node-id="20210201163847-9nh76e9" data-type="NodeParagraph" class="p">这里由于单手所以处理的还不是很完美，但我在实践中一般来说采用这种方式残留都很少。
</div>
<div id="20210201163921-lf99nb2" data-node-id="20210201163921-lf99nb2" data-type="NodeHeading" data-subtype="h2" class="h2"><div>
其他
</div></div>
<div id="20210201163929-lh1z5gx" data-node-id="20210201163929-lh1z5gx" data-type="NodeParagraph" class="p">注意：清理下来的塑料膜应该放在一起（￣︶￣）↗　，不要到处扔，待会不好打扫。
</div>
