<div id="20230922205605-4qu2j6s" data-node-id="20230922205605-4qu2j6s" data-type="NodeParagraph" updated="20230922205605" class="p">    银河倒是能大致看出来，星星们正态分布般的聚成了一条河。

<div id="20230922205605-657o0kh" data-node-id="20230922205605-657o0kh" data-type="NodeParagraph" updated="20230922205605" class="p">    后来在望城读书时，往往抬头只能看见一颗孤零零的火星悬在天上。
</div>
<div id="20230922205605-q1bmzs3" data-node-id="20230922205605-q1bmzs3" data-type="NodeParagraph" updated="20230922205605" class="p">    现在却能一眼见着北斗了，撒落着的百余来颗星光中 北斗的勺状极为显眼，可终究是难见着银河了。
</div>
