  <div style="min-height: 150px;" id="20240109173237-d7cuxlg" data-node-id="20240109173237-d7cuxlg" data-type="NodeDocument" updated="20241227194132" data-subtype="h1" class="h1" custom-sy-readonly="false" icon="1f3c6" type="doc"></div><h1 id="20240109173237-d7cuxlg" data-node-id="20240109173237-d7cuxlg" data-type="NodeDocument" updated="20241227194132" data-subtype="h1" class="h1" custom-sy-readonly="false" icon="1f3c6" type="doc" data-type="NodeHeading" class="h1">test</h1><div id="20241227193654-7bgg9do" data-node-id="20241227193654-7bgg9do" data-type="NodeParagraph" updated="20241227193654" class="p" custom-ai-chat="1" custom-ai-config="&#123;&quot;html&quot;:&quot;&lt;div data-node-id=\&quot;20241227202605-zdj9zg7\&quot; data-node-index=\&quot;1\&quot; data-type=\&quot;NodeParagraph\&quot; class=\&quot;p\&quot;&gt;&lt;div contenteditable=\&quot;true\&quot; spellcheck=\&quot;false\&quot;&gt;TypeScript 是一种由微软开发的开源编程语言，它是 JavaScript 的一个超集，添加了静态类型和基于类的面向对象编程特性。以下是一些 TypeScript 的特别突出的地方：&lt;/div&gt;&lt;div class=\&quot;protyle-attr\&quot; contenteditable=\&quot;false\&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div data-subtype=\&quot;o\&quot; data-node-id=\&quot;20241227202605-dvh7p8e\&quot; data-node-index=\&quot;2\&quot; data-type=\&quot;NodeList\&quot; class=\&quot;list\&quot;&gt;&lt;div data-marker=\&quot;1.\&quot; data-subtype=\&quot;o\&quot; data-node-id=\&quot;20241227202605-bvkpoqb\&quot; data-type=\&quot;NodeListItem\&quot; class=\&quot;li\&quot;&gt;&lt;div class=\&quot;protyle-action protyle-action--order\&quot; contenteditable=\&quot;false\&quot; draggable=\&quot;true\&quot;&gt;1.&lt;/div&gt;&lt;div data-node-id=\&quot;20241227202605-0q6xtaw\&quot; data-type=\&quot;NodeParagraph\&quot; class=\&quot;p\&quot;&gt;&lt;div contenteditable=\&quot;true\&quot; spellcheck=\&quot;false\&quot;&gt;&lt;span data-type=\&quot;strong\&quot;&gt;静态类型&lt;/span&gt;：TypeScript 提供了静态类型系统，这意味着变量在编译时就必须有明确的类型。这有助于在编码阶段就发现潜在的错误，从而提高代码的可靠性和可维护性。&lt;/div&gt;&lt;div class=\&quot;protyle-attr\&quot; contenteditable=\&quot;false\&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;protyle-attr\&quot; contenteditable=\&quot;false\&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div data-marker=\&quot;2.\&quot; data-subtype=\&quot;o\&quot; data-node-id=\&quot;20241227202605-0cph181\&quot; data-type=\&quot;NodeListItem\&quot; class=\&quot;li\&quot;&gt;&lt;div class=\&quot;protyle-action protyle-action--order\&quot; contenteditable=\&quot;false\&quot; draggable=\&quot;true\&quot;&gt;2.&lt;/div&gt;&lt;div data-node-id=\&quot;20241227202605-uetrgyb\&quot; data-type=\&quot;NodeParagraph\&quot; class=\&quot;p\&quot;&gt;&lt;div contenteditable=\&quot;true\&quot; spellcheck=\&quot;false\&quot;&gt;&lt;span data-type=\&quot;strong\&quot;&gt;面向对象编程&lt;/span&gt;：TypeScript 支持类、接口和模块等面向对象编程的概念，使得代码结构更加清晰，便于管理和扩展。&lt;/div&gt;&lt;div class=\&quot;protyle-attr\&quot; contenteditable=\&quot;false\&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;protyle-attr\&quot; contenteditable=\&quot;false\&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div data-marker=\&quot;3.\&quot; data-subtype=\&quot;o\&quot; data-node-id=\&quot;20241227202605-uudl3hf\&quot; data-type=\&quot;NodeListItem\&quot; class=\&quot;li\&quot;&gt;&lt;div class=\&quot;protyle-action protyle-action--order\&quot; contenteditable=\&quot;false\&quot; draggable=\&quot;true\&quot;&gt;3.&lt;/div&gt;&lt;div data-node-id=\&quot;20241227202605-v9dk1g9\&quot; data-type=\&quot;NodeParagraph\&quot; class=\&quot;p\&quot;&gt;&lt;div contenteditable=\&quot;true\&quot; spellcheck=\&quot;false\&quot;&gt;&lt;span data-type=\&quot;strong\&quot;&gt;编译时类型检查&lt;/span&gt;：TypeScript 在编译时进行类型检查，这有助于在代码运行之前就发现错误，减少了运行时错误的可能性。&lt;/div&gt;&lt;div class=\&quot;protyle-attr\&quot; contenteditable=\&quot;false\&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;protyle-attr\&quot; contenteditable=\&quot;false\&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div data-marker=\&quot;4.\&quot; data-subtype=\&quot;o\&quot; data-node-id=\&quot;20241227202605-4pc2gg7\&quot; data-type=\&quot;NodeListItem\&quot; class=\&quot;li\&quot;&gt;&lt;div class=\&quot;protyle-action protyle-action--order\&quot; contenteditable=\&quot;false\&quot; draggable=\&quot;true\&quot;&gt;4.&lt;/div&gt;&lt;div data-node-id=\&quot;20241227202605-h4i3wam\&quot; data-type=\&quot;NodeParagraph\&quot; class=\&quot;p\&quot;&gt;&lt;div contenteditable=\&quot;true\&quot; spellcheck=\&quot;false\&quot;&gt;&lt;span data-type=\&quot;strong\&quot;&gt;工具友好&lt;/span&gt;：TypeScript 与许多现代开发工具和编辑器（如 Visual Studio Code）集成良好，提供了丰富的代码提示、重构和导航功能。&lt;/div&gt;&lt;div class=\&quot;protyle-attr\&quot; contenteditable=\&quot;false\&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;protyle-attr\&quot; contenteditable=\&quot;false\&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div data-marker=\&quot;5.\&quot; data-subtype=\&quot;o\&quot; data-node-id=\&quot;20241227202605-wl5b5vu\&quot; data-type=\&quot;NodeListItem\&quot; class=\&quot;li\&quot;&gt;&lt;div class=\&quot;protyle-action protyle-action--order\&quot; contenteditable=\&quot;false\&quot; draggable=\&quot;true\&quot;&gt;5.&lt;/div&gt;&lt;div data-node-id=\&quot;20241227202605-nb9hned\&quot; data-type=\&quot;NodeParagraph\&quot; class=\&quot;p\&quot;&gt;&lt;div contenteditable=\&quot;true\&quot; spellcheck=\&quot;false\&quot;&gt;&lt;span data-type=\&quot;strong\&quot;&gt;社区和生态系统&lt;/span&gt;：TypeScript 拥有庞大的社区和丰富的生态系统，有许多库和框架支持 TypeScript，如 Angular、React 和 Vue.js。&lt;/div&gt;&lt;div class=\&quot;protyle-attr\&quot; contenteditable=\&quot;false\&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;protyle-attr\&quot; contenteditable=\&quot;false\&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div data-marker=\&quot;6.\&quot; data-subtype=\&quot;o\&quot; data-node-id=\&quot;20241227202605-7ps5x4x\&quot; data-type=\&quot;NodeListItem\&quot; class=\&quot;li\&quot;&gt;&lt;div class=\&quot;protyle-action protyle-action--order\&quot; contenteditable=\&quot;false\&quot; draggable=\&quot;true\&quot;&gt;6.&lt;/div&gt;&lt;div data-node-id=\&quot;20241227202605-wu8mb7k\&quot; data-type=\&quot;NodeParagraph\&quot; class=\&quot;p\&quot;&gt;&lt;div contenteditable=\&quot;true\&quot; spellcheck=\&quot;false\&quot;&gt;&lt;span data-type=\&quot;strong\&quot;&gt;跨平台支持&lt;/span&gt;：TypeScript 可以编译成 JavaScript，这意味着可以在任何支持 JavaScript 的平台上运行，包括浏览器、Node.js 和服务器。&lt;/div&gt;&lt;div class=\&quot;protyle-attr\&quot; contenteditable=\&quot;false\&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;protyle-attr\&quot; contenteditable=\&quot;false\&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;protyle-attr\&quot; contenteditable=\&quot;false\&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div data-node-id=\&quot;20241227202605-yzzg5o3\&quot; data-node-index=\&quot;3\&quot; data-type=\&quot;NodeParagraph\&quot; class=\&quot;p\&quot;&gt;&lt;div contenteditable=\&quot;true\&quot; spellcheck=\&quot;false\&quot;&gt;这些特点使得 TypeScript 成为现代 JavaScript 开发的一个流行选择。&lt;/div&gt;&lt;div class=\&quot;protyle-attr\&quot; contenteditable=\&quot;false\&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div data-node-id=\&quot;20241227202605-7bvbwok\&quot; data-node-index=\&quot;4\&quot; data-type=\&quot;NodeParagraph\&quot; class=\&quot;p\&quot;&gt;&lt;div contenteditable=\&quot;true\&quot; spellcheck=\&quot;false\&quot;&gt;更多关于 TypeScript 的信息，可以参考以下笔记块：&lt;/div&gt;&lt;div class=\&quot;protyle-attr\&quot; contenteditable=\&quot;false\&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div data-subtype=\&quot;u\&quot; data-node-id=\&quot;20241227202605-i0faj75\&quot; data-node-index=\&quot;5\&quot; data-type=\&quot;NodeList\&quot; class=\&quot;list\&quot;&gt;&lt;div data-marker=\&quot;*\&quot; data-subtype=\&quot;u\&quot; data-node-id=\&quot;20241227202605-pg95fmf\&quot; data-type=\&quot;NodeListItem\&quot; class=\&quot;li\&quot;&gt;&lt;div class=\&quot;protyle-action\&quot; draggable=\&quot;true\&quot;&gt;&lt;svg&gt;&lt;use xlink:href=\&quot;#iconDot\&quot;&gt;&lt;/use&gt;&lt;/svg&gt;&lt;/div&gt;&lt;div data-node-id=\&quot;20241227202605-1k9pxc3\&quot; data-type=\&quot;NodeParagraph\&quot; class=\&quot;p\&quot;&gt;&lt;div contenteditable=\&quot;true\&quot; spellcheck=\&quot;false\&quot;&gt;&lt;span data-type=\&quot;a\&quot; data-href=\&quot;siyuan://blocks/20201121144434-sbev4ga\&quot;&gt;一个简简单单的 TypeScript RPC 解决方案&lt;/span&gt;&lt;/div&gt;&lt;div class=\&quot;protyle-attr\&quot; contenteditable=\&quot;false\&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;protyle-attr\&quot; contenteditable=\&quot;false\&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div data-marker=\&quot;*\&quot; data-subtype=\&quot;u\&quot; data-node-id=\&quot;20241227202605-216gnjg\&quot; data-type=\&quot;NodeListItem\&quot; class=\&quot;li\&quot;&gt;&lt;div class=\&quot;protyle-action\&quot; draggable=\&quot;true\&quot;&gt;&lt;svg&gt;&lt;use xlink:href=\&quot;#iconDot\&quot;&gt;&lt;/use&gt;&lt;/svg&gt;&lt;/div&gt;&lt;div data-node-id=\&quot;20241227202605-wj820oe\&quot; data-type=\&quot;NodeParagraph\&quot; class=\&quot;p\&quot;&gt;&lt;div contenteditable=\&quot;true\&quot; spellcheck=\&quot;false\&quot;&gt;&lt;span data-type=\&quot;a\&quot; data-href=\&quot;siyuan://blocks/20210521142715-ocvk9q9\&quot;&gt;typescript 内置的 一些实用类型&lt;/span&gt;&lt;/div&gt;&lt;div class=\&quot;protyle-attr\&quot; contenteditable=\&quot;false\&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;protyle-attr\&quot; contenteditable=\&quot;false\&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div data-marker=\&quot;*\&quot; data-subtype=\&quot;u\&quot; data-node-id=\&quot;20241227202605-rcjf4ac\&quot; data-type=\&quot;NodeListItem\&quot; class=\&quot;li\&quot;&gt;&lt;div class=\&quot;protyle-action\&quot; draggable=\&quot;true\&quot;&gt;&lt;svg&gt;&lt;use xlink:href=\&quot;#iconDot\&quot;&gt;&lt;/use&gt;&lt;/svg&gt;&lt;/div&gt;&lt;div data-node-id=\&quot;20241227202605-lfyav16\&quot; data-type=\&quot;NodeParagraph\&quot; class=\&quot;p\&quot;&gt;&lt;div contenteditable=\&quot;true\&quot; spellcheck=\&quot;false\&quot;&gt;&lt;span data-type=\&quot;a\&quot; data-href=\&quot;siyuan://blocks/20210521142715-977knrk\&quot;&gt;typescript 与 vuex，提供代码提示&lt;/span&gt;&lt;/div&gt;&lt;div class=\&quot;protyle-attr\&quot; contenteditable=\&quot;false\&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;protyle-attr\&quot; contenteditable=\&quot;false\&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div data-marker=\&quot;*\&quot; data-subtype=\&quot;u\&quot; data-node-id=\&quot;20241227202605-3nnwbhu\&quot; data-type=\&quot;NodeListItem\&quot; class=\&quot;li\&quot;&gt;&lt;div class=\&quot;protyle-action\&quot; draggable=\&quot;true\&quot;&gt;&lt;svg&gt;&lt;use xlink:href=\&quot;#iconDot\&quot;&gt;&lt;/use&gt;&lt;/svg&gt;&lt;/div&gt;&lt;div data-node-id=\&quot;20241227202605-thfknjh\&quot; data-type=\&quot;NodeParagraph\&quot; class=\&quot;p\&quot;&gt;&lt;div contenteditable=\&quot;true\&quot; spellcheck=\&quot;false\&quot;&gt;&lt;span data-type=\&quot;a\&quot; data-href=\&quot;siyuan://blocks/20210521142715-w87vrt6\&quot;&gt;TypeScript 怎么上手？&lt;/span&gt;&lt;/div&gt;&lt;div class=\&quot;protyle-attr\&quot; contenteditable=\&quot;false\&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;protyle-attr\&quot; contenteditable=\&quot;false\&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div data-marker=\&quot;*\&quot; data-subtype=\&quot;u\&quot; data-node-id=\&quot;20241227202605-49peozo\&quot; data-type=\&quot;NodeListItem\&quot; class=\&quot;li\&quot;&gt;&lt;div class=\&quot;protyle-action\&quot; draggable=\&quot;true\&quot;&gt;&lt;svg&gt;&lt;use xlink:href=\&quot;#iconDot\&quot;&gt;&lt;/use&gt;&lt;/svg&gt;&lt;/div&gt;&lt;div data-node-id=\&quot;20241227202605-rcfc1uy\&quot; data-type=\&quot;NodeParagraph\&quot; class=\&quot;p\&quot;&gt;&lt;div contenteditable=\&quot;true\&quot; spellcheck=\&quot;false\&quot;&gt;&lt;span data-type=\&quot;a\&quot; data-href=\&quot;siyuan://blocks/20201209153952-kahknds\&quot;&gt;typescript enum 获取 key 的类型 type&lt;/span&gt;&lt;/div&gt;&lt;div class=\&quot;protyle-attr\&quot; contenteditable=\&quot;false\&quot;&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=\&     window.siyuan = {
      config: {
        appearance: {

        event.preventDefault();
        event.stopPropagation();
      });
    });
