<script>
const onSubscribe=observer=>{//推送数据的函数 事件监听器
    let number=1
    setInterval(() => {//推送数据允许存在时间间隔
        observer.next(number++)
    }, 1000);
}
const source$=new Rx.Observable(onSubscribe)
source$.map(x=>x*x).filter(x=>x%2===0).subscribe(item=>console.log(item))
</script>
