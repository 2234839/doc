<div id="20210521142714-2hggsys" data-node-id="20210521142714-2hggsys" data-type="NodeParagraph" class="p">有什么用：无依靠，可以解放双手，无需依赖特定地形，更轻松
</div>
<div id="20210521142714-2gor0uc" data-node-id="20210521142714-2gor0uc" data-type="NodeParagraph" class="p">想要站稳需要先明白我们为什么站不稳，站不稳的原因主要是地铁加速与减速时惯性导致我们的身体朝有对应方向倾斜的趋势
</div>
<div id="20210521142714-apu5ywi" data-node-id="20210521142714-apu5ywi" data-type="NodeParagraph" updated="20210521142714" class="p">所以我们需要身体朝着地铁前进方向的九十度方向，即车门方向，双腿分开略比肩宽一脚略前一脚略靠后，双腿分开让我们在加减速时有着很好的调节能力，一脚略前一脚略靠后使得即使转弯稍急也不至于身体前倾或者后倾
</div>
