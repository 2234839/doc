<div id="20210401173012-l2ymf72" data-node-id="20210401173012-l2ymf72" data-type="NodeParagraph" class="p">沃兹基硕德，网络流行词，有时候在写作或写文章时，诗性大发写了一句很有
<a href="https://baike.baidu.com/item/%E5%93%B2%E7%90%86/992405">哲理</a>
的话。为了让自己的
<a href="https://baike.baidu.com/item/%E5%90%8D%E8%A8%80/470391">名言</a>
更有说服力，而被网友
<a href="https://baike.baidu.com/item/%E6%9D%9C%E6%92%B0/33313">杜撰</a>
出来的一位大师。实际上是“我自己说的”的谐音。
</div>
<div id="20210401173012-rqw5zkb" data-node-id="20210401173012-rqw5zkb" data-type="NodeParagraph" class="p">该梗来源自一个初中的材料作文：《聪明》。作文的开头，是一段名人名言的引用：真正的聪明是人去控制科技，而不是相反。——沃·兹基硕德。
</div>
