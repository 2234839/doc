<link rel="stylesheet" href="/_themes/style.css" />

<script>
  /** 标签栏的动画 */
  (() => {
    var title = document.title;
    var i = 0;
    setInterval(function() {
      i = (i + 1) % 12;
      document.title = title + [..."🕐🕑🕒🕓🕔🕕🕖🕗🕘🕙🕚🕛"][i];
    }, 360);
  })();
</script>
