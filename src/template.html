<!doctype html>
<html lang="zh">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#333">

	<!-- %sapper.base% -->

	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/png" href="/favicon.png">
	<script des="monaco-editor携带的loader"
		src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.19.2/min/vs/loader.js"></script>


	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
	<script async des="谷歌统计" src="https://www.googletagmanager.com/gtag/js?id=UA-139738006-1"></script>
	<script des="谷歌统计">
		window.dataLayer = window.dataLayer || [];
		function gtag() {
			dataLayer.push(arguments);
		}
		gtag("js", new Date());
		gtag("config", "UA-139738006-1");
	</script>
</head>

<body>
	<div id="sapper">%sapper.html%</div>

</body>
<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
%sapper.scripts%
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
	</script>
<script type="text/javascript">

	MathJax.Hub.Config({
		tex2jax: {
			inlineMath: [ [ '$', '$' ] ],
			displayMath: [ [ '$$', '$$' ] ],
			processEscapes: true,
			processEnvironments: true,
			skipTags: [ 'script', 'noscript', 'style', 'textarea', 'pre' ],
			TeX: {
				equationNumbers: { autoNumber: "AMS" },
				extensions: [ "AMSmath.js", "AMSsymbols.js" ]
			}
		}
	});
</script>

</html>
