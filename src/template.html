<html lang="zh">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#333">
	<meta name="author" content="崮生">
	<meta name="description" content="这里有崮生提供的一些信息，你可以在这里了解一些web前端及其他技术">
	<!-- %sapper.base% -->

	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/png" href="/favicon.png">

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
	<script async des="谷歌统计" src="https://www.googletagmanager.com/gtag/js?id=UA-139738006-1"></script>
	<script des="谷歌统计">
		window.dataLayer = window.dataLayer || [];
		function gtag() {
			dataLayer.push(arguments);
		}
		gtag("js", new Date());
		gtag("config", "UA-139738006-1");
	</script>

</head>

<body>
	<script des="谷歌广告" data-ad-client="ca-pub-7181140659254262" async
		src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	<div id="sapper">%sapper.html%</div>

</body>
<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
%sapper.scripts%
